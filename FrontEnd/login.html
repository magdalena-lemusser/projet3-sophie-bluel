<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="../Backend/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li id="nav-login">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login-section">
        <form id="login-form">
          <h2>Log In</h2>
          <div class="error" id="error-message"></div>
          <div class="email-plus-password">
            <div class="email-div">
              <label>E-mail</label>
              <input type="text" id="email" required />
            </div>
            <div class="password-div">
              <label>Mot de passe</label>
              <input type="password" id="password" required />
            </div>
          </div>
          <div class="button-plus-oublie">
            <input type="submit" value="Se connecter" />
            <a href="#">Mot de passe oublié</a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
